<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --pink-light: #fff0f3;
            --pink-dark: #c9184a;
        }

        body {
            background-color: var(--pink-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Fixed Question at the Top */
        #question {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--pink-dark);
            font-size: 1.8rem;
            text-align: center;
            width: 90%;
            z-index: 20;
            margin: 0;
            transition: all 0.3s ease;
        }

        .flower {
            position: absolute;
            font-size: 1.5rem;
            z-index: 1;
            opacity: 0.7;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            gap: 30px; /* Space between buttons */
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            z-index: 100;
            /* Ensures scaling happens from the center */
            transform-origin: center; 
        }

        #noBtn {
            background-color: white;
            color: var(--pink-dark);
            border: 2px solid #ffb3c1;
            z-index: 50;
        }

        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--pink-dark);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="flower" style="top: 5%; left: 10%;">üå∑</div>
    <div class="flower" style="top: 5%; right: 10%;">üåπ</div>
    <div class="flower" style="bottom: 5%; left: 10%;">ü§ç</div>
    <div class="flower" style="bottom: 5%; right: 10%;">üå∑</div>

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="main-container" id="game-ui">
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1>Yay! I knew you were gonna say yes.ü´∂</h1>
        <div style="font-size: 3rem;">üåπüå∑ü§ç</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gameUi = document.getElementById('game-ui');
        const celebration = document.getElementById('celebration');

        let yesScale = 1;
        let noScale = 1;

        const messages = [
            "Why not? ü•∫",
            "Are you sure?",
            "Think again! üåπ",
            "But the lilies!",
            "I'll be sad... ü§ç",
            "Click the red one!",
            "Pretty please?",
            "Last chance! ‚ú®"
        ];
        let msgIndex = 0;

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // 1. Grow Yes Button
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Shrink No Button slightly
            noScale -= 0.05;
            if (noScale < 0.5) noScale = 0.5;
            noBtn.style.transform = `scale(${noScale})`;

            // 3. Cycle Messages
            question.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;

            // 4. Full Screen Overlay logic
            if (yesScale > 15) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.borderRadius = "0";
                yesBtn.style.zIndex = "1000";
                yesBtn.innerText = "YES! ‚ù§Ô∏è";
                // Hide elements that might peek through
                noBtn.style.opacity = "0"; 
                question.style.opacity = "0";
            }
        });

        yesBtn.addEventListener('click', () => {
            gameUi.style.display = 'none';
            question.style.display = 'none';
            celebration.style.display = 'flex';
        });
    </script>
</body>
</html>
