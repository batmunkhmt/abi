<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ú®</title>
    <style>
        :root {
            --pink-light: #fff0f3;
            --pink-medium: #ffb3c1;
            --pink-dark: #c9184a;
            --wine: #590d22;
        }

        body {
            background-color: var(--pink-light);
            background-image: radial-gradient(circle, #fff 10%, transparent 10%), radial-gradient(circle, #fff 10%, transparent 10%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Fixed Question */
        #question {
            position: fixed;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--pink-dark);
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            text-align: center;
            width: 90%;
            z-index: 100;
            margin: 0;
            transition: all 0.3s ease;
        }

        /* Floating Decorations */
        .decoration {
            position: absolute;
            font-size: 1.5rem;
            z-index: 1;
            user-select: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            gap: 25px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.3s;
            touch-action: manipulation;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 500;
            transform-origin: center;
        }

        #noBtn {
            background-color: white;
            color: var(--pink-dark);
            border: 2px solid var(--pink-medium);
            z-index: 200;
        }

        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--pink-dark);
            text-align: center;
            background: white;
            position: fixed;
            inset: 0;
            z-index: 2000;
        }

        .celebration-emojis {
            font-size: 5rem;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="decoration" style="top: 10%; left: 5%; animation-delay: 0s;">üå∏</div>
    <div class="decoration" style="top: 15%; right: 8%; animation-delay: 1s;">üíñ</div>
    <div class="decoration" style="bottom: 15%; left: 10%; animation-delay: 2s;">üéÄ</div>
    <div class="decoration" style="bottom: 10%; right: 5%; animation-delay: 0.5s;">üåπ</div>
    <div class="decoration" style="top: 40%; left: 85%; animation-delay: 1.5s;">‚ú®</div>
    <div class="decoration" style="top: 70%; left: 5%; animation-delay: 2.5s;">üç≠</div>
    <div class="decoration" style="top: 50%; left: 15%; animation-delay: 3s;">üß∏</div>

    <h1 id="question">Will you be my Valentine? üíå</h1>

    <div class="main-container" id="game-ui">
        <div class="btn-wrapper">
            <button id="yesBtn">Yes! ‚ú®</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 2.5rem;">Yay! ‚ù§Ô∏è</h1>
        <div class="celebration-emojis">üíêü•Çüíçüíù</div>
        <p style="font-size: 1.2rem; color: #ff4d6d;">I knew you'd say yes!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gameUi = document.getElementById('game-ui');
        const celebration = document.getElementById('celebration');

        let yesScale = 1;
        let noScale = 1;

        const messages = [
            "Are you sure? ü•∫",
            "Pwetty please? üëâüëà",
            "I'll give you chocolate! üç´",
            "Don't do this to me... üíî",
            "Look at the big button! ‚ú®",
            "Is that your final answer? üßê",
            "I'm gonna cry... üò≠",
            "Just click the pink one! üíñ"
        ];
        let msgIndex = 0;

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // 1. Grow Yes Button
            yesScale += 0.6; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Shrink No Button
            noScale -= 0.1;
            if (noScale < 0.4) noScale = 0.4;
            noBtn.style.transform = `scale(${noScale})`;

            // 3. Update Question
            question.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;

            // 4. Full Screen Takeover
            if (yesScale > 15) {
                yesBtn.style.position = "fixed";
                yesBtn.style.inset = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.borderRadius = "0";
                yesBtn.style.zIndex = "1000";
                yesBtn.innerText = "YES! ‚ù§Ô∏è";
                noBtn.style.opacity = "0"; 
                question.style.opacity = "0";
            }
        });

        yesBtn.addEventListener('click', () => {
            gameUi.style.display = 'none';
            question.style.display = 'none';
            celebration.style.display = 'flex';
        });
    </script>
</body>
</html>
